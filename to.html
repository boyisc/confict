<!DOCTYPE html>

</head>
<body>
    <script>
        function number(arr){
            if (!arr.length){
                return 0
            }
            let maxnaumber = current = arr[0];

            for(let i = 1; i < arr.length; i++){
                current = Math.max(arr[i], current + arr[i]);
                maxnaumber = Math.max(maxnaumber,current)
            }
            return maxnaumber;
        }
        let a = [-2,1,-3,4,-1,2,1,-5,4];
        let maxS = number(a);
        console.log(maxS)
    </script>
</body>
</html>
